{% extends 'userhome.html'%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="sendcomplaint">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <th scope="col">S.NO</th>
      <th scope="col">SCRAPDEALER NAME</th>
      <th scope="col">COMPLAINT</th>
      <th scope="col">DATE</th>
      <th scope="col">REPLY</th>
    </tr>
   {% for i in data %}
     <tr>
      <td>{{  loop.index }}</td>
      <td>&nbsp;{{ i['sdname'] }}</td>
      <td>&nbsp;{{ i['complaint'] }}</td>
      <td>&nbsp;{{ i['date'] }}</td>
      <td>{{ i['reply'] }}</td>
    </tr>
    {% endfor %}
           <tr>
       <td colspan="5" ALIGN="center">
         <input type="submit" name="Submit" value="add">
       </td>
     </tr>
  </table>
</form>
</body>
{% endblock %}
